<html>
    <head>
        <title>Lol</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="css/style.css" rel="stylesheet">
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script> 
        <script type="text/javascript" src="js/leaflet.js"></script>    
        <script type="text/javascript" src="js/config.js"></script> 
        <script type="text/javascript" src="js/test.js"></script>
        <style type="text/css">
            #map {
                width: 100%;
                height: 100%;
            }

            .olControlAttribution {
                visibility: hidden;
            }

            .olLayerGoogleCopyright {
                visibility: hidden;
            }
        </style>

    </head>

    <body>
        <div id="map" style="float:left;width:100%; height:100%"></div>
        <div id="directionsPanel" style="float:right;width:30%;height:100%"></div>
        <div class="actions">
            <div id="inputform">
                <input id="start" name="start" type="text" placeholder="Lieu de départ" required autofocus>
                <input id="end" name="end" type="text" placeholder="Lieu d'arrivée" required>
                <button id="search" type="button" onclick="calcRoute();">Valider</button>
            </div>
        </div>
    </body>

</html>
